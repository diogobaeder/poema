{% load mezzanine_tags i18n %}
<form action="{% url "search" %}" class="navbar-form navbar-right" role="search">

<div class="form-group">
    <input class="form-control input-sm" placeholder="{% trans "Search" %}" type="text" name="q" value="{{ request.REQUEST.q }}">
</div>

{% if search_model_choices %}
    {% if search_model_choices|length == 1 %}
    <input class="input-sm" type="hidden" name="type" value="{{ search_model_choices.0.1 }}">
    {% else %}
    <div class="form-group">
    <select class="form-control input-sm" name="type">
        <option value="">{% trans "Everything" %}</option>
        {% for verbose_name, model in search_model_choices %}
        <option value="{{ model }}"
            {% if model == request.REQUEST.type  %}selected{% endif %}>
            {{ verbose_name }}
        </option>
        {% endfor %}
    </select>
    </div>
    {% endif %}
{% endif %}

<input type="submit" class="btn btn-default input-sm" value="{% trans "Go" %}">

</form>
