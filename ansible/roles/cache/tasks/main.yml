---

- name: Creating temp dir for cache
  file:
    path: "{{ caching.dir }}"
    state: directory
    mode: 0700

- name: Adding cache to cron
  cron:
    name: memcached
    special_time: reboot
    job: "{{ caching.command }}"

- name: Starting cache
  shell: "{{ caching.command }} && echo started"
  args:
    creates: "{{ caching.pid_file }}"
