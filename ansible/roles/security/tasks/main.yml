---

- name: Installing wfcli
  pip:
    <<: &pip_base
      state: latest
      executable: ~/bin/pip{{ server.python_version }}
    name: wfcli

- name: Securing website
  shell: >
    WEBFACTION_HOST={{ website.main.host }}
    WEBFACTION_USER={{ webfaction_user }}
    WEBFACTION_PASS={{ webfaction_passwd }}
    ~/bin/wfcli secure
    {{ website.main.domain }}
  args:
    creates: ~/.acme.sh
